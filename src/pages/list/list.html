<ion-header>
  <ion-navbar color="danger">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>All Patient List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  </ion-card>
  <ion-list *ngFor="let item of items;let i=index">
    <ion-card>
      <ion-item>
        <strong>Patient Name:</strong>{{item.name}}
      </ion-item>
      <ion-item>
        <strong>Disease:</strong> {{item.disease}}
      </ion-item>
      <ion-item>
        <strong>Date</strong> {{item.date}}
      </ion-item>
      <button ion-button block color="secondary" (click)="itemTapped(item)">showdetails</button>
    </ion-card>

  </ion-list>
</ion-content>
