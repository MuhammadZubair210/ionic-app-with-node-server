<ion-header>

  <ion-navbar color="danger">
    <ion-title>Patient Update</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form [formGroup]="patientForm">

    <ion-item>
      <ion-label fixed>Patient Name</ion-label>
      <ion-input type="text" value="{{moved.name}}" formControlName="name" placeholder="Patient Name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Disease</ion-label>
      <ion-input type="text" value="{{moved.disease}}" formControlName="disease" placeholder="Disease"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Patient Age</ion-label>
      <ion-input type="text" value="{{moved.age}}" formControlName="age" placeholder="Patient Age"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Email</ion-label>
      <ion-input type="text" value="{{moved.email}}" formControlName="email" placeholder="Email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Contact number</ion-label>
      <ion-input type="text" value="{{moved.phoneNo}}" formControlName="phoneNo" placeholder="Contact Number"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Medication</ion-label>
      <ion-input type="text" value="{{moved.medication}}" formControlName="medication" placeholder="Medication"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Total Cost $</ion-label>
      <ion-input type="text" value="{{moved.cost}}" formControlName="cost" placeholder="Total Cost $"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Date Of Arrival</ion-label>
      <ion-input type="date" value="{{moved.date}}" formControlName="date" placeholder="DATE OF ARRIVAL"></ion-input>
    </ion-item>



    <ion-item>
      <button ion-button block type="submit" value="submit" (click)="update()">UPDATE</button>
    </ion-item>
  </form>
</ion-content>
