<ion-header>
  <ion-navbar color="danger">
    <button ion-button menuToggle>
       <ion-icon name="menu"></ion-icon> 
    </button>
    <ion-title>Patient-Tracker</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-title class="title1"><h1>Enter Patient Information</h1></ion-title>

    <form [formGroup]="patientForm">

      <ion-item>
        <ion-label fixed>Patient Name</ion-label>
        <ion-input type="text" formControlName="name" placeholder="Enter Patient Name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Disease</ion-label>
        <ion-input type="text" formControlName="disease" placeholder="Enter Disease"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Patient Age</ion-label>
        <ion-input type="text" formControlName="age" placeholder="Enter Patient Age"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Email</ion-label>
        <ion-input type="text" formControlName="email" placeholder="Enter Email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Contact Number</ion-label>
        <ion-input type="text" formControlName="phoneNo" placeholder="Enter Contact Number"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Medication</ion-label>
        <ion-input type="text" formControlName="medication" placeholder="Enter Medication"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Total Cost $</ion-label>
        <ion-input type="text" formControlName="cost" placeholder="Enter Total Cost $"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Date Of Arrival</ion-label>
        <ion-input type="date" formControlName="date" placeholder="Enter DATE OF ARRIVAL"></ion-input>
      </ion-item>
      <button ion-button block type="submit" color="danger" style="float:right;" value="submit" (click)="submit()">submit</button>
    </form>
</ion-content>
